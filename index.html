<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Quick Tip</title>
</head>
<body>
    <main>

        <h1>Quick Tip Calculator</h1>

        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your bill" id="yourBill" onkeyup="calculate()">
            </div>
            <div>
                <div class="spaceBetween">
                    <label for="">Select Tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" value="0" id="tipInput" class="range">                
            </div>
            <div class="spaceBetween">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="spaceBetween total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
                <div class="spaceBetween">
                    <label for="">Split Bill</label>
                    <span id="splitValue">1 Person</span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
                <div class="spaceBetween">
                    <span>Bill Each</span>
                    <span id="splitBill"></span>
                </div>
                <div class="spaceBetween">
                    <span>Tip Each</span>
                    <span id="splitTip"></span>
                </div>
        </section>

    </main>
    <script>
      
        tipInput.addEventListener("input",calculate); 
        splitInput.addEventListener("input",calculate);
        
        function calculate(){
            var splitNumber = document.getElementById("splitInput").value;
            var tipNumber = document.getElementById("tipInput").value;

            if (splitNumber>1){
                document.getElementById("splitValue").innerHTML = splitNumber +" People";
            } else{
                document.getElementById("splitValue").innerHTML = splitNumber +" Person";
            }
            
            var bill = document.getElementById("yourBill").value;
            var total = (bill * (1 + tipNumber/100)).toFixed(2);
            var tipAmmount = (bill * (tipNumber/100)).toFixed(2);
            var billEach = (total/splitNumber).toFixed(2);
            var tipEach = (tipAmmount/splitNumber).toFixed(2);
            document.getElementById("tipPercent").innerHTML = tipNumber + "%";
            document.getElementById("totalWithTip").innerHTML = "£"+ total;
            document.getElementById("splitBill").innerHTML = "£" + billEach;
            document.getElementById("splitTip").innerHTML = "£" + tipEach;
            document.getElementById("tipValue").innerHTML = "£" + tipAmmount;
        }           
    </script>
</body>
</html>
